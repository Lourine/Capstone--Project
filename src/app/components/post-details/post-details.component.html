<div style="width: 400px; margin: auto;">
    <div *ngIf="currentPost" class="edit-form">
      <h4>Post</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentPost.title"
            name="title"
          />
        </div>
        
        
          <div class="form-group">
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              id="content"
              [(ngModel)]="currentPost.content"
              name="content"
            />
          </div>
            
          <div class="form-group">
            <label for="content">Created</label>
            <input
              type="text"
              class="form-control"
              id="created_at"
              [(ngModel)]="currentPost.created_at"
              name="created_at"
            />
          </div>
          <div class="form-group">
            <label for="content">Updated</label>
            <input
              type="text"
              class="form-control"
              id="updated_at"
              [(ngModel)]="currentPost.Updated_at"
              name="Updated_at"
            />
          </div>
  
        
  
     
  
      <button class="badge badge-danger mr-2" (click)="deletePost()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updatePost()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    
  
    <div *ngIf="!currentPost">
      <br />
      <p>Cannot access this Post...</p>
    </div>
