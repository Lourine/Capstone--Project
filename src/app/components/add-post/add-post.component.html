<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="post.title"
            name="title"
          />
        </div>
  
       
       <div class="form-group">
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              id="content"
              required
              [(ngModel)]="post.content"
              name="content"
            />
           
          </div>
          <div class="form-group">
            <label for="content">Created at</label>
            <input
              type="text"
              class="form-control"
              id="created_at"
              required
              [(ngModel)]="post.created_at"
              name="created_at"
            />
          </div>
          <div class="form-group">
            <label for="content">Updated at</label>
            <input
              type="text"
              class="form-control"
              id="updated_at"
              required
              [(ngModel)]="post.updated_at"
              name="updated_at"
            />
          </div>
  
        <button (click)="savePost()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPost()">Add</button>
      </div>
    </div>
  </div>
